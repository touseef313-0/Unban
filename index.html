<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f9b0f, #000000);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 50px;
      color: #00ff88;
      text-shadow: 2px 2px 15px #00ff88;
    }
    .hero {
      padding: 80px 20px;
    }
    .hero h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      color: #d1d1d1;
      max-width: 600px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 40px;
      background: #00ff88;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px #00ff88;
    }
    section {
      padding: 60px 20px;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .images img {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff88;
    }
    footer {
      padding: 20px;
      background: rgba(0,0,0,0.7);
      margin-top: 50px;
    }
    footer p {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>『 G 』 Official Website</h1>
  </header>

  <div class="hero">
    <h2>Welcome to My Stylish Website</h2>
    <p>
      This is an elegant and professional website design. 
      Stay connected with us and be part of something amazing.
    </p>
    <a href="https://whatsapp.com/channel/0029VbAjse5B4hdObt2BdE2u" target="_blank" class="btn">Join My WhatsApp Channel</a>
  </div>

  <section>
    <h2>Powerful Images</h2>
    <div class="images">
      <img src="https://via.placeholder.com/300x200" alt="https://postimg.cc/JyD2dtcT">
      <img src="https://via.placeholder.com/300x200" alt="https://postimg.cc/JyD2dtcT">
      <img src="https://via.placeholder.com/300x200" alt="https://postimg.cc/JyD2dtcT">
    </div>
  </section>

  <footer>
    <p>© 2025 『 G 』. All rights reserved.</p>
  </footer>
</body>
</html>
